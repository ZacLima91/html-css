<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem Dinâmica</h1>
  <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador. </p>
  <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
  </picture>

  <h1>Reprozindo Audio</h1>
  <p>Vamos aprender reproduzir audios em HTML5."></p>
  <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
  <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <p>Infezlimente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
  </audio>
</body>
</html>
